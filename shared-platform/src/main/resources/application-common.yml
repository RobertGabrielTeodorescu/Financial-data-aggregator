# Common configuration shared across all financial data aggregator services
# This file contains shared Spring and RabbitMQ configurations

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

# Shared RabbitMQ configuration
app:
  rabbitmq:
    exchange-name: "price.events.topic"

# Logging configuration
logging:
  level:
    com.findataagg: INFO
    org.springframework.amqp: WARN